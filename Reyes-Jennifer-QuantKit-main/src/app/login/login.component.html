<div class="container-fluid">
    <div style="text-align:center; justify-content:center;">

        <div class="login">
            <form (ngSubmit)="signIn()" [formGroup]="loginForm" class="center-center">
                <div>
                    <mat-form-field appearance="outline">
                    <mat-label>email</mat-label>
                    <input matInput placeholder="me@myEmail.com" class="form-control"  formControlName="username" 
                            name="username" id="username" required>
                    <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" class="form-control"  
                        formControlName="password" name="password" id="password" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </div>
                <p>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                </p>
                <div *ngIf="loginError" class="text text-danger">
                    {{loginErrorMessage}}
                </div>
            </form>
            <div>
                Don't have an account? <a routerLink="/sign-up">Sign Up</a> 
            </div>
        </div>
    </div>
</div>
